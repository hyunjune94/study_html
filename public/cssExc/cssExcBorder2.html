<!DOCTYPE HTML>
<html lang="ko">

<head>
<meta charset="uTF-8">
<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
<title>강현준</title>
<style type="text/css">
	.aaa{
		border:dashed;
	}
	.bbb{
		border:dotted;
	}
	.ccc{
		border:double;
	}
	.ddd{
		border:groove;
	}
	.eee{
		border:inset;
	}
	.fff{
		border:outset;
	}
	.ggg{
		border:ridge;
	}
		
	


</style>

</head>

<body>

	<span class="aaa">asd</span><span class="aaa">fff</span><span class="aaa">ggg</span><span class="aaa">qwe</span>
	<br><br>
	<span class="bbb">asd</span><span class="bbb">fff</span><span class="bbb">ggg</span><span class="bbb">qwe</span>
	<br><br>
	<span class="ccc">asd</span><span class="ccc">fff</span><span class="ccc">ggg</span><span class="ccc">qwe</span>
	<br><br>
	<span class="ddd">asd</span><span class="ddd">fff</span><span class="ddd">ggg</span><span class="ddd">qwe</span>
	<br><br>
	<span class="eee">asd</span><span class="eee">fff</span><span class="eee">ggg</span><span class="eee">qwe</span>
	<br><br>
	<span class="fff">asd</span><span class="fff">fff</span><span class="fff">ggg</span><span class="fff">qwe</span>
	<br><br>
	<span class="ggg">asd</span><span class="ggg">fff</span><span class="ggg">ggg</span><span class="ggg">qwe</span>
	
</body>

</html>
