<!DOCTYPE HTML>
<html lang="ko">

<head>
<meta charset="uTF-8">
<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
<title>강현준</title>

<style type="text/css">


	/* 하위 선택자 */
	div ul li {
		border: 1px solid red;
	} /* li 아래로 전부 css 걸림 */
	
	/* 자식 선택자 */
	div > ul {
		border: 1px solid black;
	}
	
	/* 인접 형제 선택자 */
	h3 + p {
		color: red;
	}
	
	/* 형제 선택자 */
	h3 ~ p {
		color: blue;
	}
	
	
	
</style>

</head>

<body>
	<div>
		<h3>취미</h3>
		<p>취미가 다양하다</p>
		<p>취미가 다양하다 다양다양 너무 다양</p>
		
		<ul>
			<li>현준
				<ul>
					<li>코딩
					<li>자전거				
				</ul>
			<li>유하
				<ul>
					<li>디자인
					<li>쇼핑
					<li>테니스			
				</ul>
		</ul>
		
	</div>
</body>

</html>
