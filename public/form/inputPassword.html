<!DOCTYPE HTML>
<html lang="ko">

<head>
<meta charset="uTF-8">
<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
<title>강현준</title>
</head>

<body>
	<form action="" method="post" id="form" name="form" enctype="multipart/form-data">
		<input type="password" id="password" name="password">
		<br><input type="password" id="password2" name="password2" size="90" placeholder="패스워드">
		<br><input type="password" id="password3" name="password3" size="90" placeholder="패스워드 확인">
		<br><input type="password" id="password" name="password" size="20" placeholder="1~100">
		<br><input type="password" id="password" name="password" value="hihihi">
		
		<br><input type="button" id="button" name="button" value="제출" onclick="here();">
	
	</form>

	<script type="text/javascript">
	function here() {
/* 		alert("password1: " + document.getElementById("password1").value); */
		
		if(document.getElementById("password2").value != document.getElementById("password3").value){
			alert("패스워드가 일치하지 않습니다");
			document.getElementById("password2").value="";
			document.getElementById("password3").value="";
			document.getElementById("password2").focus();
			return false;
		}
		else{
			alert("패스워드가 일치합니다");			
		}
		document.getElementById("form").submit();		
	}
	</script>
</body>
</html>
