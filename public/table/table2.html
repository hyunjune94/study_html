<!DOCTYPE HTML>

<head>

<title>강현준</title>

<style type="text/css">
	table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
	}
	
	th, td {
		padding: 15px;
	}
</style>

</head>

<body>
	<table border="1">
			<tr>
				<th width="80px" height="50px" colspan="3">번호</th>

				<th width="200px">이메일</th>
				<th width="200px">전화번호</th>
			</tr>
			<tr>
				<td>1</td>
				<td>강현준</td>
				<td colspan="3">qwer</td>

			</tr>
			<tr>
				<td>2</td>

<!-- 				<td>1</td> -->

			</tr>
			<tr>
<!-- 				<td>2</td> -->
				<td>홍길동</td>
				<td>asdf</td>
<!-- 				<td>asdf@naver.com</td> -->

			</tr>

</html>
