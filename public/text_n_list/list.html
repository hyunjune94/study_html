<!DOCTYPE HTML>
<html lang="ko">

<head>
<meta charset="uTF-8">

<title>강현준</title>
</head>

<body>

	<!-- 목록 -->
	<ul>	 <!-- ul태그 = 순서 의미없음 -->
		<li>빨강</li> 	<!-- </li> 생략 가능 -->
		<li>노랑</li>
		<li>파랑</li>
		<li>초록</li>
	</ul>
	<ol>	 <!-- ol태그 = 순서, 순위 중요 -->
		<li>빨강</li>
		<li>노랑</li>
		<li>파랑</li>
		<li>초록</li>
	</ol>
	<!-- push 해보기 -->
